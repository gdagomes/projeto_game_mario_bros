<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Réplica jogo dino - versão Mario Bros. ">
    <meta name="keywords" content="Jogo, Game, Dino, Mario Bros">
    <title>Jogo - Mario Bros</title>
    
    <link rel="stylesheet" href="./assets/css/stylegame.css">
    
    <script defer src="./assets/js/scriptgame.js"></script>

</head>
<body>
    <div class="container">
       
        <p>Score: <span id="score"></span></p>
       
        <div class="buttons">
            <button id="btnreiniciar" type="submit" value="reiniciar">Reiniciar</button>
            <button id="btnsair" type="submit" value="sair">Sair</button>
        </div>

        <img class="clouds clouds-1" src="./assets/img/clouds.png" alt="">
        <img class="clouds clouds-2" src="./assets/img/clouds.png" alt="">
        <img class="clouds clouds-3" src="./assets/img/clouds.png" alt="">
        <img class="mario" alt="mario">
        <img class="pipe" alt="obstáculo">
    
    </div>

</html>
